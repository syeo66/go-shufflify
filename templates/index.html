{{define "body"}}
<main>
  <div hx-get="/player" hx-trigger="every 1s" hx-swap="morph:innerHTML">
    {{block "player" .Player}}Player{{end}}
  </div>

  <div hx-get="/queue" hx-trigger="every 5s" hx-swap="morph:innerHTML">
    {{block "queue" .Queue}}Queue{{end}}
  </div>
</main>
{{end}}

{{define "logout"}}
<div class="logout" hx-boost="true">
  {{with index .User.Images 0}}
  <img src="{{.Url}}" />
  {{end}}
  </picture>
  <a href="/logout">Logout</a>
</div>
{{end}}
