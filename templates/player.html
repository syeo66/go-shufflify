{{define "player"}}
<div class="player">
  <div class="player__cover">
    <img src="https://placehold.co/600" height="600" width="600" />
  </div>

  <div class="placer__info">
    <div class="player__title">Title</div>
    <div class="player__artist">Artist</div>
    <div class="player__album">Album</div>
  </div>

  <div class="player__progress">
    <progress value="155" max="360"></progress>
  </div>
</div>
{{end}}
